# Enable symlinks for /media and /storage directories
<Directory /app/public>
    Options +FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

# Specifically allow media symlink
<Directory /app/public/media>
    Options +FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

# Specifically allow storage symlink
<Directory /app/public/storage>
    Options +FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>
